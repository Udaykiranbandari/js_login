<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here !</title>
    <style>
     /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f8f9fa, #dde5f4);
    overflow: hidden;
}

/* Glassmorphism Container */
.container {
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 380px;
    animation: fadeIn 1s ease-in-out;
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
}

/* Soft Glow Effect */
.container::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, rgba(173, 216, 230, 0.6), rgba(255, 182, 193, 0.6));
    border-radius: 15px;
    z-index: -1;
    filter: blur(10px);
    opacity: 0.4;
}

.container p {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
}

/* Input Fields */
.input-box {
    position: relative;
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    outline: none;
    background: rgba(255, 255, 255, 0.6);
    color: #333;
    font-size: 16px;
    transition: 0.3s ease-in-out;
}

/* Floating Labels */
.input-box label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(0, 0, 0, 0.5);
    font-size: 14px;
    pointer-events: none;
    transition: 0.3s ease-in-out;
}

/* Move label when typing */
.input-box input:focus ~ label,
.input-box input:not(:placeholder-shown) ~ label {
    top: 5px;
    font-size: 12px;
    color: #5a67d8;
}

/* Soft Shadow Effect on Focus */
.input-box input:focus {
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0px 0px 10px rgba(90, 103, 216, 0.4);
    border-color: #5a67d8;
    transform: scale(1.02);
}

/* Forgot Password */
.forgot-password {
    display: block;
    margin-top: 10px;
    text-align: right;
    color: #5a67d8;
    font-size: 14px;
    transition: 0.3s;
}

.forgot-password:hover {
    color: #ff9aa2;
    text-decoration: underline;
}

/* Soft Gradient Button */
#login-btn {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #b3c7f9, #ffdde1);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #333;
    transition: 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

/* Button Ripple Effect */
#login-btn:after {
    content: "";
    position: absolute;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.2);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    transition: 0.6s ease-out;
}

#login-btn:active:after {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
}

/* Hover Effect */
#login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 6px 15px rgba(90, 103, 216, 0.3);
}

/* Sign-up Link */
.signin-link {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    color: #5a67d8;
    transition: 0.3s;
}

.signin-link:hover {
    color: #ff9aa2;
    text-decoration: underline;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <p>Login Here</p>
    
            <div class="input-box">
                <input type="text" id="email" placeholder=" " required>
                <label for="remail">Username</label>
            </div>
            
            
        <div class="input-box">
            <input type="password" id="password" placeholder=" " required>
            <label for="rpassword">Password</label>
        </div>
    
            <a href="#" class="forgot-password" id="forget1">Forgot password?</a>
    
            <button id="login-btn">Login</button>
    
            <a href="./firebase.html" class="signin-link">Don't have an account? Sign up</a>
        </form>
    </div>


<script  type="module" src="./signin.js"></script>
</body>
</html>
