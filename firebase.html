<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <style>
 /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #4b6cb7, #182848);
}

/* Glassmorphism Container */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease-in-out;
    border: 1px solid rgba(50, 34, 66, 0.2);
}

.container p {
    font-size: 22px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 20px;
}

/* Input Fields */
label {
    display: block;
    text-align: left;
    color: whitesmoke;
    font-weight: 400;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 12px;
    border:1px solid green;
    border-radius: 8px;
    outline: gold;
    background: rgba(32, 57, 125, 0.2);
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

/* Input Focus Effect */
input:focus {
    background: rgba(10, 174, 149, 0.3);
    box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.4);
    transform: scale(1.05);
}

/* Placeholder Styling */
input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Forgot Password */
.forgot-password {
    display: block;
    margin-top: 10px;
    text-align: right;
    color: #fff;
    font-size: 14px;
    transition: 0.3s;
}

.forgot-password:hover {
    color: #f4d03f;
    text-decoration: underline;
}

/* Sign-in Button */
#sign-btn {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    transition: 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

/* Button Hover Wave Effect */
#sign-btn::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 0%;
    background: rgba(255, 255, 255, 0.2);
    bottom: 0;
    left: 0;
    transition: 0.3s;
}

#sign-btn:hover::before {
    height: 100%;
}

#sign-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
}

/* Sign-in Link */
.signin-link {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    color: #fff;
    transition: 0.3s;
}

.signin-link:hover {
    color: #ff9a9e;
    text-decoration: underline;
}
.icons {
    display: flex;
    border: 1px solid black;
    background-color: black;
    border-radius: 18px;
    height:50px ;
    gap: 5px;
    justify-content: center;
    margin: 10px;
    padding-top: 10px;
}


.icons svg {
    cursor: pointer;
    transition: transform 0.3s ease, fill 0.3s ease;
    fill: lightblue /* Default color */
}

/* Hover Animation */
.icons svg:hover {
    transform: scale(1.2); /* Slightly enlarge */
    fill: #33ffad; /* Change color */
}

/* Bounce Effect */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.icons svg:hover {
    animation: bounce 0.4s ease;
}


/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}


    </style>
  </head>
  <body>
    <div class="container">
    <form action="">
        <p>Register Here ! </p>

        <label for="remail">Username</label>
        <input type="email" id="remail" placeholder="Enter Email" required>
        <br><br>
        <label for="rpassword">Password</label>
        <input type="password" id="rpassword" placeholder="Enter Password" required>

        <a href="#" class="forgot-password" id="forget">Forgot password?</a>

        <button  type="button" id="sign-btn" >Sign up</button>

      <div class="icons">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" id="google">
            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
          </svg>
          <p>Signup with google</p>
      </div>

        <a href="./signin.html" class="signin-link">Already have an account? log in</a>
    </form>
</div>

 


    
 <script type="module" src="./firebase.js"></script>
</body>
</html>
